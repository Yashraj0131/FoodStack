<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodStack - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #fdf1ec;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .signup-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      .signup-container h2 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #ff416c;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .input-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .signup-button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #ff4b2b, #ff416c);
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .signup-button:hover {
        background: linear-gradient(135deg, #ff3a1b, #ff2058);
      }

      .login-link {
        margin-top: 15px;
        display: block;
        font-size: 14px;
      }

      .login-link a {
        color: #ff416c;
        text-decoration: none;
        font-weight: bold;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Create an Account</h2>
      <form method="POST" action="{% url 'delivery:handle_signup' %}">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="mobile">Mobile</label>
          <input type="text" id="mobile" name="mobile" required />
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a href="{% url 'delivery:sign_in' %}">Sign In</a></p>
    </div>
  </body>
</html>
