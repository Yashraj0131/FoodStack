<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodStack Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #fdf1ec;
        color: #333;
      }

      nav {
        background: linear-gradient(135deg, #2c3e50, #34495e);
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-logo {
        color: white;
        font-size: 30px;
        font-weight: bold;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
      }

      .nav-links {
        display: flex;
        gap: 25px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        padding: 12px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }

      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      .menu-container {
        width: 90%;
        max-width: 1200px;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin: 50px auto;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #2c3e50;
        color: white;
        margin-top: 50px;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-logo">FoodStack Admin</div>
      <div class="nav-links">
        <a href="{% url 'delivery:display_res' %}">View Restaurants</a>
        <a href="{% url 'delivery:add_res' %}">Add Restaurant</a>
        <a href="{% url 'delivery:sign_in' %}">Sign In</a>
        <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
      </div>
    </nav>

    <div class="menu-container">
      {% block content %} {% endblock %}
    </div>

    <footer>
      &copy; 2025 FoodStack Admin Panel. All rights reserved.
    </footer>
  </body>
</html>
